<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 목표: 영단어(문자열)로 표현된 것을 전부 숫자로 바꿔 완성된 숫자값을 리턴하는 솔루션
      // 일단 인자로 문자열 s를 받아와 작업시작
      // str 분석
      // 특정단어를 기준으로 배열의 아이템을 쪼개주고 기준이 빠진 자리를
      // 특정 '값'으로 조인하여 합쳐주면됨
      function solution(s) {
        let str = s;
        let arrNumber = [
          "zero",
          "one",
          "two",
          "three",
          "four",
          "five",
          "six",
          "seven",
          "eight",
          "nine",
        ];
        // 1two0zero5
        for (let i = 0; i < arrNumber.length; i++) {
          let arr = str.split(arrNumber[i]);
          str = arr.join(i);
        }
        return str;
      }

      console.log(solution("1two0zero5"));
    </script>
  </body>
</html>
